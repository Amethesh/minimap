<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Movement</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="full">
      <div id="map-wrapper">
        <!-- <p id="north">N</p> -->
        <div id="map-container">
          <img id="car" src="car.png" alt="Car" />
        </div>
        <img id="compass" src="compass.png" alt="Compass" />
      </div>

      <div id="controls">
        <button id="left"><img src="LEFT.png" alt="left" /></button>
        <button id="right"><img src="RIGHT.png" alt="RIGHT" /></button>
        <button id="up"><img src="UP.png" alt="UP" /></button>
        <button id="down"><img src="DOWN.png" alt="DOWN" /></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
